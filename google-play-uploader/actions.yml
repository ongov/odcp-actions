name: 'Upload to Service'
description: 'Upload Android bundle files to Google Play'
inputs:
  service-account:
    description: 'Service account JSON'
    required: true
  bundle:
    description: 'Path to the app bundle file (.aab)'
    required: true
  package-name:
    description: 'The package name of the app'
    required: true
  timeout:
    description: 'Timeout in seconds'
    required: false
    default: '300'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    INPUT_SERVICE_ACCOUNT: ${{ inputs.service_account }}
    INPUT_BUNDLE: ${{ inputs.bundle }}
    INPUT_PACKAGE_NAME: ${{ inputs.package_name }}
    INPUT_TIMEOUT: ${{ inputs.timeout }}